# Alternative docker-compose for using pre-built frontend
# Usage: docker-compose -f docker-compose.local.yml up --build
version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: hackathon-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hackathon
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: hackathon-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hackathon
      - MODEL_PATH=ML/catboost_income_model.cbm
      - MODEL_META_PATH=ML/model_meta.json
      - METRICS_PATH=ML/metrics.json
    volumes:
      - ./ML:/app/ML:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/v1/health\")' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: hackathon-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html/frontend:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:

